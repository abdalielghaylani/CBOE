<div class="viewcontainer" (window:resize)="onResize($event)">
  <reg-settings-page-header>System Settings</reg-settings-page-header>
  <dx-data-grid [dataSource]="dataSource" [columns]="columns" [paging]="{enabled: false}"
    [searchPanel]="{ visible: true }" [filterRow]="{ visible: true }" [height]="gridHeight"
    [grouping]="{ autoExpandAll: true }" [wordWrapEnabled]="true"
    rowAlternationEnabled="true" (onContentReady)="onInitialized($event)"
    (onCellPrepared)="onCellPrepared($event)" (onRowCollapsing)="onRowCollapsing($event)" (onRowClick)="onRowClick($event)">
    <dxo-editing mode="row" [allowUpdating]="true"></dxo-editing>
    <div *dxTemplate="let d of 'valueEditTemplate'">
      <reg-setting-value-form-item-template [viewModel]="d"></reg-setting-value-form-item-template>
    </div>
    <div *dxTemplate="let d of 'groupCellTemplate'">
      <div class="list-header tan">{{d.value}}</div>
    </div>
    </dx-data-grid>
</div>
