<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>CBOE CLOSE Window</title>
    <script language="javascript" type="text/javascript">
        window.onload = doLogOff;
        function doLogOff() {
			if (window.opener != null) 
			{
				try
				{
					if(window.opener.document.title = "CBOE Manager")
					{
						window.opener.location.reload();
						self.opener = this;
						self.close();
					}
					else
					{
						window.location = "Default.aspx";
					}
				}
				catch(err)
				{
					window.location = "Default.aspx";
				}
			}
			else if (typeof(top.opener) != 'undefined')
			{
			try
				{
					if(top.opener.document.title = "CBOE Manager")
					{
						top.opener.location.reload();
						top.close();
					}
					else
					{
						top.location = "Default.aspx";
					}
				}
				catch(err)
				{
					top.location = "Default.aspx";
				}
			}
			else if (top.document.title != "CBOE CLOSE Window")
			{
				top.close();
			}
			else
			{
				window.location = "Default.aspx";
			}
		}
    </script>
</head>
<body>

</body>
</html>
