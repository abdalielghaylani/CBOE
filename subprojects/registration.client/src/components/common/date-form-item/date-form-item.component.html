<dx-date-box (onValueChanged)="onValueChanged($event, viewModel)" width="100%" [type]="type" [acceptCustomValue]="false"
  [value]="value" [readOnly]="readOnly" [showClearButton]="true">
  <dx-validator validationGroup="vg" (onInitialized)="onValidatorInitialized($event, this)">
    <dxi-validation-rule type="custom" [validationCallback]="validate"></dxi-validation-rule>
  </dx-validator>
</dx-date-box>
