<div class="viewcontainer">
  <div>
    <form class="form-inline" role="form" ng-submit="search(query)">
      <command-button *ngIf="id >= 0 &amp;&amp; !editMode" testid="edit-record-details-button" (onClick)="edit()" iconName="edit" title="Edit"></command-button>
      <command-button *ngIf="editMode" testid="cancel-record-details-button" (onClick)="cancel()" iconName="undo" title="Cancel"></command-button>
      <command-button *ngIf="id < 0 || editMode" testid="save-record-details-button" (onClick)="save()" iconName="floppy-o" title="Save"></command-button>
      <command-button *ngIf="(temporary &amp;&amp; !editMode) || id < 0" testid="register-record-details-button" (onClick)="register()" iconName="registered" title="Register"></command-button>
      <reg-page-header testid="configuration-heading" id="qa-configuration-heading">
        {{title}}
      </reg-page-header>
      <div class="panel with-nav-tabs panel-default">
        <div class="panel-heading">
          <ul class="nav nav-tabs">
            <li class="active"><a href="#tab1default" data-toggle="tab">Structure</a></li>
            <li><a href="#tab2default" data-toggle="tab">Registry</a></li>
            <li><a href="#tab3default" data-toggle="tab">Component</a></li>
            <li><a href="#tab4default" data-toggle="tab">Batch</a></li>
          </ul>
        </div>
        <div class="panel-body">
          <div class="tab-content">
            <div class="tab-pane fade in active" id="tab1default">
              <h4>Structure Information</h4>
              <div style="width:100%;height:100%;" resize>
                <div class='cdContainer'>
                  <div class='click_catch'>
                    <div class='toastMessagePresenter'></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="tab-pane fade" id="tab2default">
              <h4>Registry Information</h4>
              <dx-form id="registryForm" [formData]="regRecordVM" [colCount]="2" [items]="regRecordVM.columns" [readOnly]="!editMode"></dx-form>
            </div>
            <div class="tab-pane fade" id="tab3default">
              <dx-form id="componentForm" [formData]="regRecordVM.componentList[0]" [items]="regRecordVM.componentList[0].columns" [readOnly]="!editMode"></dx-form>
            </div>
            <div class="tab-pane fade" id="tab4default">
              <dx-form id="batchForm" [formData]="regRecordVM.batchList[0]" [items]="regRecordVM.batchList[0].columns" [readOnly]="!editMode"></dx-form>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
