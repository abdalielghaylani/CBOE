<div class="viewcontainer" [hidden]="currentIndex!=0" (window:resize)="onResize($event)">
  <command-button testid="print-records-button" (onClick)="printRecords()" iconName="print" title="Print"></command-button>
  <div>
    <reg-search-export *ngIf="!!records.data.hitlistId" [temporary]="temporary" [hitListId]="records.data.hitlistId"></reg-search-export>
    <command-button testid="manage-query-button" (onClick)="manageQueries()" iconName="tasks" title="Manage Queries"></command-button>
    <command-button *ngIf="!!records.data.hitlistId" testid="edit-query-button" (onClick)="editQuery(records.data.hitlistId)" iconName="edit" title="Edit Query"></command-button>
    <command-button *ngIf="!!records.data.hitlistId" testid="retrieve-all-button" (onClick)="retrieveAll()" iconName="refresh" title="Retrieve All"></command-button>
    <command-button *ngIf="false" testid="save-query-button" (onClick)="saveQuery(false)" iconName="floppy-o" title="Save Query"></command-button>
    <command-button *ngIf="!records.data.hitlistId" testid="new-query-button" (onClick)="newQuery()" iconName="search" title="New Query"></command-button>
  </div>
  <reg-header testid="configuration-heading" id="qa-configuration-heading">
    <span *ngIf="records.temporary">Temporary</span> Registration Records
  </reg-header>
  <reg-bulk-register-popup [viewModel]="regMarkedModel" *ngIf="regMarkedModel.isVisible" (registerMarked)="registerMarkedStart($event)"></reg-bulk-register-popup>
  <dx-popup [width]="300" [height]="250" [showTitle]="true" title="Save Query" [dragEnabled]="false" [closeOnOutsideClick]="true" [(visible)]="popupVisible">
    <div *dxTemplate="let data of 'content'">
      <dx-form id="editHitlistForm" labelLocation="left" minColWidth=300 [colCount]="1" [items]="hitlistVM.saveQueryVM.editColumns" [formData]="hitlistVM.saveQueryVM.data"></dx-form>
      <div style="margin-top: 15px">
        <button class="mr1 btn btn-primary" (click)="saveHitlist()">Save</button>
        <button class="mr1 btn btn-primary" (click)="cancelSaveQuery()">Cancel</button>
      </div>
    </div>
  </dx-popup>
  <div>
    <div id="divDataGrid">
      <dx-data-grid [height]="gridHeight" id="grdRecords" noDataText="" [columns]="viewGroupsColumns.baseTableColumns" [dataSource]="dataStore" rowAlternationEnabled=true (onToolbarPreparing)="onToolbarPreparing($event)" (onSelectionChanged)="onSelectionChanged($event)" (onInitialized)='onInitialized($event)'
        (onCellPrepared)="onCellPrepared($event)" (onInitNewRow)="onInitNewRow($event)" (onRowPrepared)="onRowPrepared($event)" (onEditingStart)="onEditingStart($event)" (onRowRemoving)="onRowRemoving($event)" [hoverStateEnabled]="true"
        [masterDetail]="{ enabled: !temporary, template: 'batchDetailTemplate' }" columnAutoWidth=true wordWrapEnabled=true>
        <dxo-editing mode="row" [texts]="{confirmDeleteTitle:'Confirm Delete',confirmDeleteMessage:'Are you sure you want to delete this Registry Record?'}" [allowUpdating]="true" [allowDeleting]="records.temporary" [allowAdding]="false"></dxo-editing>
        <dxo-selection mode="multiple" showCheckBoxesMode="always"></dxo-selection>
        <dxo-load-panel [enabled]="true"></dxo-load-panel>
        <dxo-scrolling mode="infinite"></dxo-scrolling>
        <dxo-remote-operations [sorting]="true" [paging]="true"></dxo-remote-operations>
        <dxo-paging [pageSize]="20"></dxo-paging>
        <dxo-sorting mode="single"></dxo-sorting>
        <dxo-filter-row [visible]="filterRowEnabled"></dxo-filter-row>
        <dxo-search-panel [visible]="filterRowEnabled" [width]="240" placeholder="Search..."></dxo-search-panel>
        <dxo-summary>
          <dxi-total-item *ngIf="temporary" column="TEMPBATCHID" summaryType="count" alignment="center"></dxi-total-item>
          <dxi-total-item *ngIf="!temporary" column="REGID" summaryType="count" alignment="center"></dxi-total-item>
        </dxo-summary>
        <div *dxTemplate="let data of 'batchDetailTemplate'">
            <dx-data-grid id="grdBatchDetailRecords" noDataText="" [columns]="viewGroupsColumns.batchTableColumns" 
            [dataSource]="data.data.BatchDataSource" rowAlternationEnabled=true columnAutoWidth=true 
            [filterRow]="{ visible: data.data.BatchDataSource.length > 4 }" (onInitialized)='onInitialized($event)'
            (onCellPrepared)="onBatchCellPrepared($event)" (onEditingStart)="onEditingBatchGridStart($event)"
            [scrolling]="{ mode: 'infinite' }" [height]="data.data.BatchDataSource.length > 8 ? 265 : 'auto'"
            [wordWrapEnabled]="true">
              <dxo-editing *ngIf="createContainersEnabled" mode="row" [allowUpdating]="true" [allowDeleting]="false" [allowAdding]="false"></dxo-editing>
            </dx-data-grid>
        </div>
        <div *dxTemplate="let data of 'toolbarContents'">
          <badge-count [hidden]="records.data.totalCount==0" color="green" icon="book" text="Record matching" [count]="getTotalRecordsCount"></badge-count>
          <badge-count [hidden]="selectedRows.length==0" color="orange" icon="check" text="Marked Hits" [count]="selectedRows ? selectedRows.length : ''"></badge-count>
          <command-button *ngIf="createContainersEnabled &amp;&amp; selectedRows.length>0" testid="create-container-s" (onClick)="createBulkContainers()" iconName="flask" title="Create Container(s)"></command-button>
          <command-button [hidden]="!approveMarkedEnabled" testid="approve-marked-button" (onClick)="approveMarked()" iconName="thumbs-o-up" title="Approve Marked"></command-button>
          <command-button [hidden]="!deleteMarkedEnabled" testid="delete-marked-button" (onClick)="deleteMarked()" iconName="trash" title="Delete Marked"></command-button>
          <command-button [hidden]="!registerMarkedEnabled" testid="register-marked-button" (onClick)="registerMarked()" iconName="registered" title="Register Marked"></command-button>
          <command-button *ngIf="selectedRows &amp;&amp; selectedRows.length > 0 &amp;&amp; !rowSelected" testid="show-marked-button" (onClick)="showMarked()" iconName="check-square-o" title="Show Marked"></command-button>
          <command-button [hidden]="!rowSelected" testid="show-all-records-button" (onClick)="showSearchResults()" iconName="undo" title="Show All Records"></command-button>
          <command-button [hidden]="selectedRows.length &lt;= 0" testid="saved-marked-button" (onClick)="saveQuery(true)" iconName="floppy-o" title="Save Marked"></command-button>
        </div>
        <div *dxTemplate="let data of 'structureImageColumnTemplate'">
          <reg-structure-image-column-item-template [source]="data.data"></reg-structure-image-column-item-template>
        </div>
        <div *dxTemplate="let data of 'statusTemplate'">
          <div class="center">
            <i class="fa fa-lg fa-thumbs-{{isApproved(data) ? 'o-up green' : 'o-down red'}}"></i>
          </div>
        </div>
      </dx-data-grid>
    </div>
  </div>
</div>
<div class="viewcontainer" [hidden]="currentIndex!=1">
  <reg-search-query [temporary]="temporary" [hitlistId]="records.data.hitlistId" [hitlistVM]="hitlistVM" (onClose)="headerClicked($event)" (onRestore)="restoreClicked($event)" [parentHeight]="gridHeight"></reg-search-query>
</div>
<div class="viewcontainer" [hidden]="currentIndex!=2">
  <reg-record-search [totalSearchableCount]="records.data.totalCount" [temporary]="temporary" (onClose)="headerClicked($event)" [parentHeight]="gridHeight" [activated]="currentIndex===2"></reg-record-search>
</div>
<dx-load-panel #loadPanel [position]="{at: 'center'}" [(visible)]="loadIndicatorVisible" [showIndicator]="true" [showPane]="true" shadingColor="rgba(128, 128, 128, .5)" [shading]="true" [closeOnOutsideClick]="false">
</dx-load-panel>
