<command-button testid="close-search-button" (onClick)="cancel($event)" iconName="close" title="Cancel"></command-button>
<command-button testid="clear-search-button" (onClick)="clear()" iconName="eraser" title="Clear"></command-button>
<command-button testid="search-button" (onClick)="search()" iconName="search" title="Search"></command-button>
<div class="btn-group btn-group-xs pull-right" role="group" aria-label="" style="margin:5px">
  <button type="button" class="btn btn-default border-2 status background-blue border-blue">
    <i class="fa-undo white" aria-hidden="true"></i>
  </button>
  <button type="button" class="btn btn-default border-2 status border-blue blue dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
    aria-expanded="false">Restore <span class="caret"></span></button>
  <ul class="dropdown-menu">
    <li><button type="button" class="btn">Last Hitlist</button></li>
    <li><button type="button" class="btn">Last Query</button></li>
    <li><button type="button" class="btn">Last Query to Form</button></li>
  </ul>
</div>
<reg-header testid="configuration-heading" id="qa-configuration-heading">
  {{ 'Search ' + (temporary ? 'Temporary' : 'Permanent') + ' Registry' }}
</reg-header>
<dx-scroll-view id="scrollview" [height]="parentHeight" scrollByContent=true scrollByThumb=true showScrollbar=true>
  <form class="form-inline" role="form" ng-submit="search(query)">
    <reg-form-group-view [viewConfig]="viewGroups" [editMode]="true" [displayMode]="displayMode" [activated]="cddActivated" (valueUpdated)="onValueUpdated($event)" ></reg-form-group-view>
  </form>
</dx-scroll-view>
