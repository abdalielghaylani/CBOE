<div class="container-fluid border-light background-white">
  <div style="margin-top: 15px" *ngIf="tabSelected == 'search'">
    <button (click)="clear()" class="mr1 btn btn-primary pull-right">
              <i class="fa fa-eraser"></i>
              Clear</button>
    <button (click)="search()" class="mr1 btn btn-primary pull-right">
              <i class="fa fa fa-search"></i>
              Search</button>

  </div>
  <div style="margin-top: 15px" *ngIf="tabSelected == 'preference'">
    <button class="mr1 btn btn-primary pull-right">
      Restore Defaults</button>
    <button class="mr1 btn btn-primary pull-right">
      Save</button>
  </div>
  <reg-page-header testid="configuration-heading" id="qa-configuration-heading">
    {{title}}
  </reg-page-header>
  <div class="btn-toolbar">
    <div class="btn-group">
      <div class="btn-group btn-group-sm">
        <button type="button" class="btn dropdown-toggle rose text-relaxed" data-toggle="dropdown">
			Restore Query <span class="caret"></span>
		  </button>
        <ul class="dropdown-menu" role="menu">
          <li><a class="rose text-relaxed">Restore Last Hitlist</a></li>
          <li><a class="rose text-relaxed">Perform Last Query</a></li>
          <li><a class="rose text-relaxed">Restore Last Query To Form</a></li>
        </ul>
      </div>
    </div>
    <div class="btn-group btn-group-sm">
      <button class="btn btn-group btn-group-sm rose text-relaxed" data-original-title="Back" (click)="retrieveAll()">
          <i class="fa fa-database"></i> Retrieve All</button>
    </div>
  </div>
  <div class="panel with-nav-tabs panel-default">
    <div class="panel-heading">
      <ul class="nav nav-tabs">
        <li class="active" (click)="tabSelected = 'search'"><a href="#tab1default" data-toggle="tab">Advanced Search</a></li>
        <li (click)="tabSelected = 'preference'"><a href="#tab2default" data-toggle="tab">Preferences</a></li>
      </ul>
    </div>
    <div class="panel-body">
      <div class="tab-content">
        <div class="tab-pane fade in active" id="tab1default">
          <div class="panel-group" id="accordion" *ngIf="temporary">
            <div class="panel">
              <div class="panel-heading" style="border-bottom:1px solid #f0f0f0">
                <h4 class="panel-title">
                  <span class="list-header" data-toggle="collapse" data-parent="#accordion" href="#collapseTemp">
                                                                    Temporary Information</span>
                </h4>
              </div>
              <div id="collapseTemp" class="panel-collapse collapse in">
                <div class="panel-body">
                  <div>
                    <span style="color: #333;font-weight: 700;font-size:12px">Search Type:</span>
                    <dx-select-box [items]="regsearch.temporarySearchVM.searchTypeItems" [value]="regsearch.temporarySearch.searchTypeValue">
                    </dx-select-box>
                  </div>
                  <chem-draw-tool></chem-draw-tool>
                  <dx-form id="temporarySearchForm" labelLocation="top" minColWidth=300 [colCount]="3" [formData]="regsearch.temporarySearch"
                    [items]="regsearch.temporarySearchVM.columns"></dx-form>
                </div>
              </div>
            </div>
          </div>
          <div class="panel-group" id="accordion" *ngIf="!temporary">
            <div class="panel panel-default">
              <div class="panel-heading" style='border-left: 4px solid #f38787;'>
                <h4 class="panel-title">
                  <span class="list-header" data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
                                                                    Registry Information</span>
                </h4>
              </div>
              <div id="collapseOne" class="panel-collapse collapse in">
                <div class="panel-body">
                  <div>
                    <span style="color: #333;font-weight: 700;font-size:12px">Search Type:</span>
                    <dx-select-box [items]="regsearch.registrySearchVM.searchTypeItems" [value]="regsearch.registrySearch.searchTypeValue">
                    </dx-select-box>
                  </div>
                  <chem-draw-tool></chem-draw-tool>
                  <dx-form id="registrySearchForm" labelLocation="top" minColWidth=300 [colCount]="3" [formData]="regsearch.registrySearch"
                    [items]="regsearch.registrySearchVM.columns"></dx-form>
                </div>
              </div>
            </div>
            <div class="panel panel-default">
              <div class="panel-heading" style='border-left: 4px solid #65c465;'>
                <h4 class="panel-title">
                  <span class="list-header" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo">Structure Information</span>
                </h4>
              </div>
              <div id="collapseTwo" class="panel-collapse collapse">
                <div class="panel-body">
                  <dx-form id="structureSearchForm" labelLocation="top" minColWidth=300 [colCount]="3" [formData]="regsearch.structureSearch"
                    [items]="regsearch.structureSearchVM.columns"></dx-form>
                </div>
              </div>
            </div>
            <div class="panel panel-default">
              <div class="panel-heading" style='border-left: 4px solid #98b3fa;'>
                <h4 class="panel-title">
                  <span class="list-header" data-toggle="collapse" data-parent="#accordion" href="#collapseThree">
                                        Component Information </span>
                </h4>
              </div>
              <div id="collapseThree" class="panel-collapse collapse">
                <div class="panel-body">
                  <dx-form id="componentSearchForm" labelLocation="top" minColWidth=300 [colCount]="3" [formData]="regsearch.componentSearch"
                    [items]="regsearch.componentSearchVM.columns"></dx-form>
                </div>
              </div>
            </div>
            <div class="panel panel-default">
              <div class="panel-heading" style='border-left: 4px solid #9900ff;'>
                <h4 class="panel-title">
                  <span class="list-header" data-toggle="collapse" data-parent="#accordion" href="#collapseFour">
                                Batch Information </span>
                </h4>
              </div>
              <div id="collapseFour" class="panel-collapse collapse">
                <div class="panel-body">
                  <dx-form id="batchSearchForm" labelLocation="top" minColWidth=300 [colCount]="3" [formData]="regsearch.batchSearch" [items]="regsearch.batchSearchVM.columns"></dx-form>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="tab-pane fade" id="tab2default">
          <dx-form id="preferenceForm" labelLocation="left" minColWidth=300 [colCount]="1" [items]="regsearch.preferenceVM.columns"></dx-form>
        </div>
      </div>
    </div>
  </div>
