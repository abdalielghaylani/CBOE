<dx-form id="id" [formData]="formData" [colCount]="colCount" [items]="items" [readOnly]="!editMode">
  <div *dxTemplate="let data of 'projectsTemplate'">
    <reg-projects-form-item-template [editMode]="editMode" [data]="data"></reg-projects-form-item-template>
  </div>
  <div *dxTemplate="let data of 'fragmentsTemplate'">
    <reg-fragments-form-item-template [editMode]="editMode" [data]="data"></reg-fragments-form-item-template>
  </div>
  <div *dxTemplate="let data of 'dataGridTemplate'">
    <reg-data-grid-form-item-template [editMode]="editMode" [data]="data"></reg-data-grid-form-item-template>
  </div>
</dx-form>
