<command-button id="add-batch-command" testid="add-batch-command" (onClick)="showForm($event)" iconName="plus" title="Add Batch" [pullRight]="false"></command-button>
<div class="absolute">
  <dx-popup showCloseButton=false [fullScreen]="false" width="900" height="auto" title="Add Batch" [shading]="true" [closeOnOutsideClick]="true"
    contentTemplate="contentTemplate" [(visible)]="formVisible">
    <div *dxTemplate="let data of 'contentTemplate'">
      <reg-form-view [id]="id" (valueUpdated)="onValueUpdated($event)" [viewModel]="formData" [viewConfig]="items" [activated]="true" [editMode]="true" [colCount]="colCount"></reg-form-view>
      <command-button testid="add-batch-cancel-button" (onClick)="cancel($event)" iconName="close" title="Cancel"></command-button>
      <command-button testid="add-batch-add-button" (onClick)="createBatch($event)" iconName="plus" title="Add"></command-button>
      <div style="height:32px"></div>
    </div>
  </dx-popup>
</div>
