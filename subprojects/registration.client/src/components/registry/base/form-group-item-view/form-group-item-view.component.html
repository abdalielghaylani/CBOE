<div class="panel-heading" style='border-left: 4px solid tan;' (click)="togglePanel($event)">
  <a class="list-header tan" data-toggle="collapse" href="#{{id}}">{{viewConfig.title}}</a>
  <command-button *ngIf="viewConfig.subArray != null &amp;&amp; viewConfig.subArray.length > 1" testid="select-batch-command" (onClick)="selectBatch()" iconName="caret-down" title="Select Batch" [pullRight]="false"></command-button>
  <command-button *ngIf="viewConfig.subArray != null" testid="add-batch-command" (onClick)="addBatch()" iconName="plus" title="Add Batch" [pullRight]="false"></command-button>
  <command-button *ngIf="viewConfig.subArray != null &amp;&amp; viewConfig.subArray.length > 1" testid="delete-batch-command" (onClick)="deleteBatch()" iconName="trash" title="Delete Batch" [pullRight]="false"></command-button>
</div>
<div [id]="id" class="panel-collapse collapse in">
  <div class="p2">
      <reg-form-view [id]="id" (valueUpdated)="onValueUpdated($event)" [viewModel]="formData" [viewConfig]="items" [activated]="activated" [editMode]="editMode" [colCount]="colCount"></reg-form-view>
  </div>
</div>
