<div class="panel-heading" style='border-left: 4px solid tan;' (click)="togglePanel($event)">
  <a class="list-header tan" data-toggle="collapse" href="#{{id}}">{{viewConfig.title}}</a>
  <span *ngIf="viewConfig.subArray != null">
    <reg-batch-selector [viewModel]="viewModel.BatchList.Batch" (onSelected)="onBatchSelected($event)"></reg-batch-selector>
    <command-button *ngIf="!editMode &amp;&amp; updatable" testid="add-batch-command" (onClick)="addBatch()" iconName="plus" title="Add Batch" [pullRight]="false"></command-button>
    <command-button *ngIf="!editMode &amp;&amp; updatable &amp;&amp; viewConfig.subArray.length > 1" testid="delete-batch-command" (onClick)="deleteBatch()" iconName="trash" title="Delete Batch" [pullRight]="false"></command-button>
  </span>
</div>
<div [id]="id" class="panel-collapse collapse in">
  <div class="p2">
      <reg-form-view [id]="id" (valueUpdated)="onValueUpdated($event)" [viewModel]="formData" [viewConfig]="items" [activated]="activated" [editMode]="editMode" [colCount]="colCount"></reg-form-view>
  </div>
</div>
