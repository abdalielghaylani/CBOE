<dx-select-box (onValueChanged)="onValueChanged($event, viewModel)" [dataSource]="dataSource" [value]="value" [valueExpr]="valueExpr" [displayExpr]="displayExpr" [readOnly]="!editMode">
  <dx-validator validationGroup="vg" (onInitialized)="onValidatorInitialized($event, viewModel)">
    <dxi-validation-rule type="custom" [validationCallback]="validate"></dxi-validation-rule>
  </dx-validator>
</dx-select-box>
