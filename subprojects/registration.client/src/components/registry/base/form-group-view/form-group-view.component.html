<div class="panel-group" [id]="id">
  <div class="panel panel-default" *ngFor="let viewGroupContainer of viewConfig">
    <reg-form-group-item-view (valueUpdated)="onValueUpdated($event)" [id]="id + '_' + viewGroupContainer.id + '_form'" [activated]="activated" [editMode]="editMode" [displayMode]="displayMode" [viewConfig]="viewGroupContainer" [viewModel]="viewModel"></reg-form-group-item-view>
  </div>
</div>
