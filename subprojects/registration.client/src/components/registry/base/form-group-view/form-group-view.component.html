<div class="panel-group" [id]="id">
  <div class="panel panel-default" *ngFor="let viewGroup of viewConfig">
    <div class="panel-heading" style='border-left: 4px solid tan;' (click)="togglePanel($event)">
      <a class="list-header tan" data-toggle="collapse" href="#{{id + '_' + viewGroup.id}}">{{viewGroup.title}}</a>
    </div>
    <div [id]="id + '_' + viewGroup.id" class="panel-collapse collapse in">
      <div class="p2">
        <reg-form-group-item-view (valueUpdated)="onValueUpdated($event)" [id]="id + '_' + viewGroup.id + '_form'" [activated]="activated" [editMode]="editMode" [displayMode]="displayMode" [viewConfig]="viewGroup" [viewModel]="viewModel"></reg-form-group-item-view>
      </div>
    </div>
  </div>
</div>
