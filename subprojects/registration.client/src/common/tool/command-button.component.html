<div [attr.data-testid]="testid" class="btn-group btn-group-{{size}}" [ngClass]="pullRight ? 'pull-right m1' : 'mr1'" role="group" aria-label="">
  <button type="button" class="btn btn-default border-2 status background-{{color}} border-{{color}}" (click)="handleClick($event)">
    <i class="fa fa-{{iconName}} white" aria-hidden="true"></i>
  </button>
  <button type="button" class="btn border-2 status border-{{color}} {{color}}" (click)="handleClick($event)">{{title}}</button>
</div>
