<div class="container">
    <h4>Projects</h4>
    <table class="table table-striped table-condensed">
        <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Type</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let project of projects">
            <td style="text-align: left; width:10%">{{project.name}}</td>
            <td style="text-align: left; width:20%">{{project.description}}</td>
            <td style="text-align: left; width:70%">{{project.type}}</td>
        </tr>
        </tbody>
    </table>
</div>
