<div class="container">
    <h4>Projects</h4>
    <dx-data-grid [columns]='gridColumns' [dataSource]='projects' [paging]='{pageSize: 10}' 
        [pager]='{ showPageSizeSelector: true, allowedPageSizes: [5, 10, 20], showInfo: true }'
        [searchPanel]='{ visible: true }' [filterRow]='{ visible: true }' (onRowRemoving)='deleteProject($event)'
		(onInitNewRow)='addProject()' (onEditingStart)='editProject($event)' rowAlternationEnabled=true,
        [editing]='{ mode: form, allowUpdating: true, allowDeleting: true, allowAdding: true }'>
	</dx-data-grid>
</div>
