        <h1>Removing a Group</h1>
        <p>To delete a group:

</p>
        <ol>
            <li>Highlight the group to be deleted and click on the Delete icon in the toolbar
</li>
        </ol>
        <p>
            <img src="Resources/Images/delete button.gif" />
        </p>
        <ol MadCap:continue="true">
            <li>A confirmation message displays. Click on Delete to delete the group or Click on Cancel to discard the process</li>
        </ol>
        <p>
            <img src="Resources/Images/delete group.gif" />
        </p>
        <p><b style="text-decoration: underline;">Related Topics</b>
            <br /><a href="Manage Group Section.htm">Manage Group Section</a>
        </p>
