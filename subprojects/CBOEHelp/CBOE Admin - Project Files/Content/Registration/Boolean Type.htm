        <h1>Boolean Type</h1>
        <p>Use this type of field for Yes/No options. Users can turn on a checkbox, by 		placing a checkmark in it, or turn it off, by leaving it blank or removing a checkmark.
</p>
        <p>
            <img src="../Resources/Images/Registration/boolean type.gif" />
        </p>
        <p>Note: No default validation Rule is created.
</p>
