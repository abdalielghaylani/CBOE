        <h1 class="Heading1"><a name="register_records_384769933_999147"></a><a name="kanchor39"></a>Registering Records</h1>
        <p>When a submitter submits a new record, the record is stored in a temporary table. The registrar then reviews and registers the records moving them from the temporary table to the permanent database.</p>
