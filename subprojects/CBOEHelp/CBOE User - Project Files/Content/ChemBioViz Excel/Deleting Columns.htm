        <h1>Deleting Columns</h1>
        <p>To delete a data column:</p>
        <ol>
            <li>Select the column to be deleted</li>
            <li>Choose "Delete Data Columns" option from the Setup menu</li>
            <li>A confirmation message displays</li>
            <li>Click on Yes button, the column is removed</li>
        </ol>
