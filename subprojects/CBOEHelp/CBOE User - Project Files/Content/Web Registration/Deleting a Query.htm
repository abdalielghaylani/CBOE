        <h1>Deleting a Query</h1>
        <p>To delete a query:</p>
        <ol>
            <li>In the Query Management display, click on the delete icon corresponding to the query that you want to delete. A confirmation message appears.</li>
        </ol>
        <p>
            <img src="../Resources/Images/Web Registration images/delete a query.gif" />
        </p>
        <ol MadCap:continue="true">
            <li>Click <b>Yes</b> to delete the query.</li>
            <li>Click <b>No</b> to cancel the operation.</li>
        </ol>
        <p><b style="text-decoration: underline;">Related Topics:</b>
            <br /><a href="Managing Queries.htm">Managing Queries</a>
        </p>
    </body>
</html>
