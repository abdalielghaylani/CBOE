        <h1>Sample Files</h1>
        <p>To help you get started, ChemBioViz comes with several sample dataviews, forms, and data. Choose a form and enter any query data you want. Before long, you will be creating your own forms and using them to perform queries. See "<b style="font-weight: normal;color: #000000;"><a href="Performing a Simple Query.htm">Performing a simple query</a></b>".
</p>
