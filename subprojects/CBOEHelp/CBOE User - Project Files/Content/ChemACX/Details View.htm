        <h1>Details View</h1>
        <p>To display the details view of a substance in the search results list, click on its corresponding Details button. The following view appears:</p>
        <p>
            <img src="../Resources/Images/ChemACX images/details view.gif" />
        </p>
        <p>The Details view displays chemical data, such as molecular formula, molecular weight, and CAS number. </p>
