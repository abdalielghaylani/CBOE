<div>
  <reg-login-modal (onSubmit)="actions.loginUser($event)" [hasError]="hasError$ | async" [isPending]="isLoading$ | async" *ngIf="loggedOut$ | async">
  </reg-login-modal>
  <reg-navigator testid="navigator">
    <reg-navigator-header>
      <reg-logo></reg-logo>
    </reg-navigator-header>
    <reg-navigator-item *ngIf="loggedIn$ | async" [mr]=true>
      <a [routerLink]="['/counter']" class="text-decoration-none">Home</a>
    </reg-navigator-item>
    <reg-navigator-item *ngIf="loggedIn$ | async" [mr]=true>
      <a [routerLink]="['/about']" class="text-decoration-none">Configuration</a>
    </reg-navigator-item>
    <reg-navigator-item *ngIf="loggedIn$ | async">
      <a href="/api" class="text-decoration-none"><i class="glyphicon glyphicon-wrench"></i> HAL Browser</a>
    </reg-navigator-item>
    <div class="flex flex-auto"></div>
    <reg-navigator-item testid="user-profile" *ngIf="loggedIn$ | async" [mr]=true>
      {{ firstName$ | async }} {{ lastName$ | async }}
    </reg-navigator-item>
    <reg-navigator-item [hidden]="loggedOut$ | async">
      <reg-button className="bg-red white" (click)="actions.logoutUser()">
        Logout
      </reg-button>
    </reg-navigator-item>
  </reg-navigator>
  <main>
    <router-outlet></router-outlet>
  </main>
</div>
