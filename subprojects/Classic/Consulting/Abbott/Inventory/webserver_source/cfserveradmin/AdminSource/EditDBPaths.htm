function getConnInfo(){
	conn_type = document.SubmitAction.CONN_TYPE_Hidden.value
	
	for(i=0;i<document.SubmitAction.CONN_TYPE.length;i++){
		if (document.SubmitAction.CONN_TYPE[i].value == "DSN"){
			document.SubmitAction.CONN_TYPE[i].checked = true
		}
	}	

	if (conn_type == "DSN"){	
		document.SubmitAction.DSN_NAME.value = document.SubmitAction.DSN_NAME_Hidden.value
		document.SubmitAction.DB_PATH.value = ""
			}
	else{
		document.SubmitAction.DSN_NAME.value = ""
		document.SubmitAction.DB_PATH.value = document.SubmitAction.DB_PATH_Hidden.value
			}
}

function getHelp(helpTopic){
		var w = window.open("/Cfserveradmin/adminsource/webadminutil.asp?type=help&topic=" + helpTopic, "Help", "width=400,height=400,scrollbars=yes,status=no,resizable=no");
		w.opener = window
		w.focus()}

function setAction(theAction){
		document.SubmitAction.FormAction.value = theAction
		document.SubmitAction.ADOConnGroupName.value = "base_connection"
		document.SubmitAction.submit()
				
}


</script>
