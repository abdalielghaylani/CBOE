function getHelp(helpTopic){
		var w = window.open("/Cfserveradmin/adminsource/webadminutil.asp?type=help&topic=" + helpTopic, "Help", "width=400,height=400,scrollbars=yes,status=no,resizable=no");
		w.opener = window
		w.focus()
}


function setAction(theAction){
	if(theAction.toLowerCase() =='new'){
		document.forms["SubmitAction"].FormAction.value = theAction
		document.forms["SubmitAction"].AppName.value = theValue 
		document.forms["SubmitAction"].submit()
	}
	else{
	
		if(theAction.toLowerCase() =='exit'){
				document.forms["SubmitAction"].action = "/chemoffice.asp"
				document.forms["SubmitAction"].submit()
		}
		else{
			if(theAction.toLowerCase() =='remove'){
				action="/cfserveradmin/AdminSource/WebEditor.ASP"
				if(document.forms["SubmitAction"].elements["theList"].length>0){
					var theValue = document.forms["SubmitAction"].elements["theList"].options[document.forms["SubmitAction"].elements["theList"].selectedIndex].text
						if (confirm("The web application " +  theValue + " will be permanently deleted.  Continue?")){
								
								document.forms["SubmitAction"].FormAction.value = theAction
								document.forms["SubmitAction"].AppName.value = theValue 
								document.forms["SubmitAction"].submit()
						}else{
							action="/cfserveradmin/AdminSource/WebEditor.ASP"
							document.forms["SubmitAction"].action=action
							document.forms["SubmitAction"].FormAction.value = ""
							document.forms["SubmitAction"].AppName.value = "" 
							document.forms["SubmitAction"].submit()
						}
				}
				else
				{
				
				alert("please select a web application")
				action="/cfserveradmin/AdminSource/WebEditor.ASP"
				document.forms["SubmitAction"].action=action
				document.forms["SubmitAction"].FormAction.value = ""
				document.forms["SubmitAction"].AppName.value = "" 
				document.forms["SubmitAction"].submit()
				
				}
			}else{
				if(theAction.toLowerCase() =='add'){
					if(document.forms["SubmitAction"].elements["theList"].length>0){
						var theValue = document.forms["SubmitAction"].elements["theList"].options[document.forms["SubmitAction"].elements["theList"].selectedIndex].text

						document.forms["SubmitAction"].FormAction.value = theAction
						document.forms["SubmitAction"].AppName.value = theValue 
						document.forms["SubmitAction"].submit()
					}else{
						alert("please select a web application")
						action="/cfserveradmin/AdminSource/WebEditor.ASP"
						document.forms["SubmitAction"].action=action
						document.forms["SubmitAction"].FormAction.value = ""
						document.forms["SubmitAction"].AppName.value = "" 
						document.forms["SubmitAction"].submit()
					}
				
				}
			}
		}
	}
}

function SetEditType(theName){
	document.EditType.EditType.value = theName
}


</script>
