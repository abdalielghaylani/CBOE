<head><script language="javascript">
function buildList(){

theVar = document.SubmitAction.FIELDS_LIST_STRlist.value
theVar2 = theVar.split(",")

document.write ('<select name = "FIELDS_LIST" Size = 5 multiple>')
for (i=0;i<theVar2.length;i++){
document.write ('<option value = ' + theVar2[i] + '>' + theVar2[i] +'</Option>')
}
document.write ('</select>')
}
function getHelp(helpTopic){
		var w = window.open("/Cfserveradmin/adminsource/webadminutil.asp?type=help&topic=" + helpTopic, "Help", "width=400,height=400,scrollbars=yes,status=no,resizable=no");
		w.opener = window
		w.focus()}
function setAction(theAction){

		var theValue = eval('document.SubmitAction.NumListView.options[document.SubmitAction.NumListView.selectedIndex].text')
		document.SubmitAction.FormAction.value = theAction
		document.SubmitAction.NumListViewVal.value = theValue		
		document.SubmitAction.submit()
		
}




</script>
