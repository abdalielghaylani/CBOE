function getGlobalsInfo(){
	conn_type = document.SubmitAction.DB_TYPE_Hidden.value
	
	for(i=0;i<document.SubmitAction.DB_TYPE.length;i++){
		if (document.SubmitAction.DB_TYPE[i].value == "STRUC"){
			document.SubmitAction.DB_TYPE[i].checked = true
		}
		if (document.SubmitAction.DB_TYPE[i].value == "RXN"){
			document.SubmitAction.DB_TYPE[i].checked = true
		}

}	

}


function getHelp(helpTopic){
		var w = window.open("/Cfserveradmin/adminsource/webadminutil.asp?type=help&topic=" + helpTopic, "Help", "width=400,height=400,scrollbars=yes,status=no,resizable=no");
		w.opener = window
		w.focus()}
function setAction(theAction){
				document.SubmitAction.FormAction.value = theAction
				document.SubmitAction.submit()
}




</script>
