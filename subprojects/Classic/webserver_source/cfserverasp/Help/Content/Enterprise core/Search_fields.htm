        <h4 class="Heading4"><a name="kanchor46"></a>Search fields</h4>
        <p class="Body">On the Query Input Form page, the additional fields that you can search are: <a name="kanchor47"></a>Molecule name, <a name="kanchor48"></a>Formula, <a name="kanchor49"></a>Molecular Weight, <a name="kanchor50"></a>Synonym, and <a name="kanchor51"></a>Entry Date. The fields that you can search may change depending on the ChemBioOffice Enterprise database that you are searching.</p>
