        <h4 class="Heading4">Restoring Queries</h4>
        <p class="Body">To restore a query through the Queries window:</p>
        <table class="AutoNumber_div_numlist1-1st" style="width: 100%; margin-left: 0;" cellspacing="0" cellpadding="0">
            <col style="width: 0px;" />
            <col style="width: 19.2px;" />
            <col style="width: auto;" />
            <tr>
                <td valign="top" />
                <td class="AutoNumber_div_numlist1-1st" valign="top"><span>1. </span>
                </td>
                <td class="AutoNumber_div_numlist1-1st" MadCap:autonum="1. " valign="top">Select the appropriate query from the <b class="Action_Object">Select One</b> drop down list.</td>
            </tr>
        </table>
        <table class="AutoNumber_div_numlist1-last" style="width: 100%; margin-left: 0;" cellspacing="0" cellpadding="0">
            <col style="width: 0px;" />
            <col style="width: 19.2px;" />
            <col style="width: auto;" />
            <tr>
                <td valign="top" />
                <td class="AutoNumber_div_numlist1-1st" valign="top"><span>2. </span>
                </td>
                <td class="AutoNumber_div_numlist1-1st" MadCap:autonum="2. " valign="top">Click the <b class="Action_Object">Restore</b> button. The query input form appears.</td>
            </tr>
        </table>
        <div class="NoteInd" MadCap:autonum="NOTE:"><span class="autonumber"><span class="Note">NOTE:</span></span>For more information about restoring queries, see <a class="MCXref_Heading_And_Page" href="Restoring_Queries.htm#ChemOffice_2570923470_1139251">"Restoring Queries"</a>. </div>
