        <h3 class="Heading3"><a name="Submit_Records_2794373798_1002858"></a>Batch</h3>
        <p class="Body">A batch is a set of quantities and properties of the same substance. For example, if you synthesize the same substance twice, you will have two batches of the same substance with different properties.</p>
