        <h5 class="Heading5"><a name="kanchor58"></a>Deleting a Sequence</h5>
        <div class="Body">To delete a sequence from the Sequence table:</div>
        <table class="AutoNumber_div_Bullet1_1st" style="width: 100%;margin-left: 0;" cellspacing="0" cellpadding="0">
            <tr>
                <col style="width: 0px;" />
                <col style="width: 19.2px;" />
                <col style="width: auto;" />
                <td valign="top" />
                <td class="AutoNumber_div_numlist1_1st" valign="top"><span>1. </span>
                </td>
                <td class="AutoNumber_div_numlist1_1st" MadCap:autonum="1. " valign="top">Click <span class="_Override" style="font-weight: bold;">Sequence</span> button, in the <span class="_Override" style="font-weight: bold;">Manage Tables</span> area. The Sequence table appears.</td>
            </tr>
        </table>
        <table class="AutoNumber_div_numlist1_inner" style="width: 100%;margin-left: 0;" cellspacing="0" cellpadding="0">
            <tr>
                <col style="width: 0px;" />
                <col style="width: 19.2px;" />
                <col style="width: auto;" />
                <td valign="top" />
                <td class="AutoNumber_div_numlist1_1st" valign="top"><span>2. </span>
                </td>
                <td class="AutoNumber_div_numlist1_1st" MadCap:autonum="2. " valign="top">Click the ID of the sequence that is to be deleted. </td>
            </tr>
        </table>
        <table class="AutoNumber_div_Bullet1_last" style="width: 100%;margin-left: 0;" cellspacing="0" cellpadding="0">
            <tr>
                <col style="width: 0px;" />

                <td valign="top" />

                </td>
                <td class="AutoNumber_div_numlist1_1st" MadCap:autonum="3. " valign="top">Click <span class="_Override" style="font-weight: bold;">Delete Record</span>. The specified sequence is deleted from the Sequence table.</td>
            </tr>
