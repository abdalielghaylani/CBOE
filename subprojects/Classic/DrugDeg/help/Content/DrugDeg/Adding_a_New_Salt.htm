    <head><title>Adding a New Salt</title>
        <link href="../SkinSupport/MadCap.css" rel="stylesheet" />
        <link href="../Resources/Stylesheets/Cambridgesoft1.css" rel="stylesheet" />
        <script src="../SkinSupport/MadCapAll.js" type="text/javascript">

    <body>
        <img src="../Resources/Images/DrugDeg.png" />
        <h4 class="Heading4"><a name="kanchor154"></a>Adding a New <a name="kanchor155"></a>Salt</h4>
        <div class="Body">To add a new <a name="kanchor156"></a>salt to the list:</div>
        <table class="AutoNumber_div_numlist1-1st" style="width: 100%; margin-left: 0;" cellspacing="0" cellpadding="0">
            <col style="width: -25px;" />
            <col style="width: 25px;" />
            <col style="width: auto;" />
            <tr>
                <td valign="top" />
                <td class="AutoNumber_div_numlist1-1st" valign="top"><span>1. </span>
                </td>
                <td class="AutoNumber_div_numlist1-1st" MadCap:autonum="1. " valign="top">Enter a <a name="kanchor157"></a>salt code and <a name="kanchor158"></a>salt name in the appropriate textboxes.</td>
            </tr>
        </table>
        <div class="NoteInd" MadCap:autonum="&lt;b&gt;Note:&lt;/b&gt; "><span class="autonumber"><span><b>Note:</b> <![CDATA[ ]]></span></span><a name="kanchor159"></a>Salt codes must be unique and be two characters long.</div>
        <table class="AutoNumber_div_numlist1-last" style="width: 100%; margin-left: 0;" cellspacing="0" cellpadding="0">
            <col style="width: -25px;" />
            <col style="width: 25px;" />
            <col style="width: auto;" />
            <tr>
                <td valign="top" />
                <td class="AutoNumber_div_numlist1-1st" valign="top"><span>2. </span>
                </td>
                <td class="AutoNumber_div_numlist1-1st" MadCap:autonum="2. " valign="top">Click <span class="Action_Object">Add Record</span>.</td>
            </tr>
        </table>
        <div class="Body">The <a name="kanchor160"></a>salt you added appears in the <a name="kanchor161"></a>salt list with its corresponding <a name="kanchor162"></a>salt code shown in parentheses.</div>
        <img src="../Resources/Images/miniTOCborder.png" />

        </script>
