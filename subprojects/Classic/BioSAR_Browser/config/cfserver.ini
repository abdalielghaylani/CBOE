Prerequisites For Table Security
Server must have Oracle 9.x or later

TABLE_SECURITY=1


Prerequisites For Excel Integration:
1. To view structures in Excel, Clients must have ChemDraw for Excel version 9.0.x or later installed. 
2. ChemOffice Enterprise server must have MS Excel 2002 or later.

EXCEL_INTEGRATION=0


Intergration Options for excel
1. You can all the user to choose from the available excel formatting by using USER_OPTION
2. Or you can specify the format for everyone by choosing from MERGED_CHILD, PARENT_REPEATED, PARENT_NOT_REPEATED
EXCEL_INTEGRATION_FORMAT=MERGED_CHILD

USE_QUERY_BUILDER=0

